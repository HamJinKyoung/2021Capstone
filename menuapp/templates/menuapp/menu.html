        <div class="container_product">
            <!-- sidebar 오른쪽 메인부분 -->
            <div class="maincontainer">
                <!-- 메뉴자리 -->
                <div class="menulist">
                    {% for menu in menus %}
                            <div class="card">
                                {% if menu.m_img %}
                                    <img class="card-img-top" src="{{ menu.m_img.url }}" alt=""/>
                                {% endif %}
                                <div class="card-body">
                                    <h5 class="card-title">{{ menu.m_name }}</h5>
                                    <p class="card-text">{{ menu.m_info }}</p>
                                </div>
                                <div class="card-footer">
                                    <span class="price">{{ menu.m_price }}원</span>
                                    <a href="{% url 'optionmenu' pk=menu.pk %}" class="btn btn-primary">주문</a>
                                </div>
                            </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
